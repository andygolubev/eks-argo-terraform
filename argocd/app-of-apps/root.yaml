apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/andygolubev/eks-argo-terraform
    targetRevision: main
    path: argocd/apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true


